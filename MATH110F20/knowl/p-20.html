<p xmlns:svg="http://www.w3.org/2000/svg">If the number of students increases by 36 each year, then going back one year from 2001 to 2000 should result in a decrease in 36 from the 2636 students that were at JU in 2000. Hence, there were 2600 students in 2000.</p>
