<li>Since the \(y\) coordinate of the point with \(x=1\) is 0, \(g(f(1))=g(0)=0^2+3=3\text{.}\)</li>
<li>Note that \(f(-4)=0\) as the function crosses the \(x\) axis there. Hence, \(f(f(-4))=f(0)=-0.5\text{.}\)</li>
