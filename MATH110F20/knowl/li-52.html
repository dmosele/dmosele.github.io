</h6>We solve \(21=13+\frac{t^2}{2}\) which is equivalent to \(8=\frac{t^2}{2}\) or \(16=t^2\text{.}\) This is true when \(t=\pm 4\text{,}\) but only \(t=4\) years makes sense in this context.</article><span class="incontext"><a href="section2_1.html#li-52">in-context</a></span>
