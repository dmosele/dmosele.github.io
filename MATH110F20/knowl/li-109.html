<p xmlns:svg="http://www.w3.org/2000/svg">Using the linear model, we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P = 1200+50(10) = 1700\text{ manatees}
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Using the exponential model, we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P = 1200\left( \sqrt[8]{\frac 43} \right)^{10} \approx 1719 \text{ manatees} 
\end{equation*}
