<p xmlns:svg="http://www.w3.org/2000/svg">To compute the effective rate, we strip away the 5000 and plug in 1 for t to see the effect after 1 year.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1.01^{12} = 1.1268 
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">This tells us that our effective rate is \(12.68\)%</p></article><span class="incontext"><a href="section4_4.html#li-126">in-context</a></span>
