<p>The slope is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{22-13}{5-2} = \frac{9}{3} = 3 
\end{equation*}
</div>
<p data-braille="continuation">Using the point-slope form we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y-13 = 3(x-2) \quad \Rightarrow \quad y=3x+7 
\end{equation*}
</div>
