<body><div class="solution solution-like">We would say that \(H\) a function of \(t\) because the temperature depends on the day. We cannot say that \(t\) a function of \(H\) because the result would have one input that produced 2 outputs. For example \(77^{\circ}\)F corresponds to two different days (\(t=2\) and \(t=4\)).</div></body>
