<span class="type">Solution</span><span class="space"> </span><span class="codenumber">7.1.1.1.1</span><span class="period">.</span>

<p xmlns:svg="http://www.w3.org/2000/svg">The general antiderivative is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = x^2+\ln(|x|)+C 
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Since \(y(1)=7\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
7 = 1^2+\ln(1)+C \Rightarrow C=6 
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Our final answer is thus \(y = x^2+\ln(|x|)+6\text{.}\)</p>
</div>
