<p xmlns:svg="http://www.w3.org/2000/svg">Setting the derivative (velocity) to zero we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0 = -32t+64 \Rightarrow t=2 
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">We know it is a maximum by the second derivative test as \(a(2)=-32\text{.}\)</p></article><span class="incontext"><a href="section6_3.html#li-114">in-context</a></span>
