<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">7.2.1.2.1</span><span class="period">.</span>
</h6>
<p>Let \(x\) be the side length that is changing. We use the area formula to relate the quantities. \(A=10x\text{.}\) Taking the derivative we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dA}{dt} = 10 \frac{dx}{dt} = 10(3) = 30 \text{ cm}^2\text{/min}
\end{equation*}
</div>
