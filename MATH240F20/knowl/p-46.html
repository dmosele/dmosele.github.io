<p>Compute the integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_W e^{(x^2+y^2+z^2)^{3/2}}\, dV 
\end{equation*}
</div>
<p data-braille="continuation">where \(W\) is the unit sphere centered at the origin.</p>
